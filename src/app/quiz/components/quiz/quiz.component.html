<div class="quiz">
    <div class="container">
        <div class="score">
            <img 
                (click)="restart()"
                src="../../../../assets/icons/Property 1=x.svg" 
                alt="Close Icon" 
            />
            <progress class="progress" [value]="currentQuestionIndex$ | async" [max]="questionsLength$ | async"></progress>
            <div class="heart_box">
                <img src="../../../../assets/icons/Property 1=heart.svg" alt="Heart Icon" />
                <span>4</span>
            </div>
        </div>
        <h2>Question {{ currentQuestionIndex$ | async }} / {{ questionsLength$ | async }}</h2>
        <app-quiz-question></app-quiz-question>

        <button 
            *ngIf="!(showResults$ | async)"
            style="background-color: #6B47DC;" 
            class="next_button"
            (click)="nextQuestion()"
            >
            Comprobar
        </button>
    </div>

    {{ correctAnswerCount$ | async }}

    <div 
    *ngIf="(showResults$ | async)"
    class="modal" style="background-color: #ACFFCF;">

        </div>
    </div>

</div>
