<section class="section">
    <div class="container">
      <img class="img_logo" src="../../assets/Logo.png" alt="Logo">
      <h2 class="title">Regístrate Gratis</h2>
  
      <div class="content">
  
        <div class="box">
          <label class="label" for="firstname">Nombre</label>
          <input type="text" class="input" id="firstname" placeholder="Ingresa tu nombre" >
        </div>

        <div class="box">
            <label class="label" for="lastname">Apellido</label>
            <input type="text" class="input" id="lastname" placeholder="Ingresa tu apellido" >
          </div>

          <div class="box">
            <label class="label" for="gmail">Correo electrónico</label>
            <input type="text" class="input" placeholder="Ingrese su correo electrónico" >
          </div>

          <div class="box">
            <label class="label" for="password">Contraseña</label>
            <input type="text" class="input" id="password" placeholder="Ingresa una contraseña" >

      </div>
      
      <button class="btn_green">Registrarme</button>

      <div class="text_content">
        <p class="label">¿Ya estás Registrado? <span class="green" routerLink="/login">Inicia sesión</span></p>
      </div>
  
  </div>
